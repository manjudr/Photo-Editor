<div class="font-lato gc-ep-cont" ng-controller="photoEditorController" id='photoEditor'>
  <div class="container" style="width: 100%">
    <div class="row">
      <div class="col-sm-5 col-md-7"> 
        <div class="upload-image">
          <div class="upload-image-preview">
              <div class="loader" ng-if="showLoader"></div>
              <img id="canvas" style="width: 100%;"></img>
          </div>
          <div class="browseImage">
              <input type='file' accept="image/*;capture=camera" name="file" id="fileUpload" onchange="angular.element(this).scope().uploadImage(this)"/> 
          </div>
        </div>
      </div>
      <div class="col-sm-7 col-md-5">
        <div id="accordion" role="tablist">
              <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                  <h5 class="mb-0">
                    <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Adjust
                    </a>
                  </h5>
                </div>

                <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <ul>
                      <li>
                        <label>Brightness</label>
                        <input  class="rslider" id="brightness" data-slider-id='brightnessSlider' type="text" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0" onchange="angular.element(this).scope().adjustImage()" />
                      </li>
                      <li>
                          <label for="contrast">Contrast</label>
                          <input class="rslider" id="contrast" data-slider-id='contrastSlider' type="text" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0" onchange="angular.element(this).scope().adjustImage()" />
                      </li>
                      <li>
                          <label for="saturation">Saturation</label>
                          <input class="rslider" id="saturation" data-slider-id='saturationSlider' type="text" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0" onchange="angular.element(this).scope().adjustImage()" />
                      </li>
                      <li>
                          <label for="vibrance">Vibrance</label>
                          <input class="rslider" id="vibrance" data-slider-id='vibranceSlider' type="text" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0" onchange="angular.element(this).scope().adjustImage()" />
                      </li>
                      <li>
                          <label for="exposure">Exposure</label>
                          <input class="rslider" id="exposure" data-slider-id='exposureSlider' type="text" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0" onchange="angular.element(this).scope().adjustImage()" />
                      </li>
                      <li>
                          <label for="sepia">Sepia</label>
                          <input class="rslider" id="sepia" data-slider-id='sepiaSlider' type="text" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0" onchange="angular.element(this).scope().adjustImage()" />
                      </li>
                      <li>
                          <label for="hue">Hue</label>
                          <input class="rslider" id="hue" data-slider-id='hueSlider' type="text" data-slider-min="-100" data-slider-max="100" data-slider-step="1" data-slider-value="0" onchange="angular.element(this).scope().adjustImage()" />
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" role="tab" id="headingTwo">
                  <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Presets
                    </a>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="card-body">
                    <button id="brightnessbtn" class="btn btn-primary btn-sm" ng-click="presetsImage('brightness')">Brightness</button>
                    <button id="noisebtn" class="btn btn-primary btn-sm" ng-click="presetsImage('noise')">Noise</button>
                    <button id="sepiabtn" class="btn btn-primary btn-sm" ng-click="presetsImage('sepia')">Sepia</button>
                    <button id="contrastbtn" class="btn btn-primary btn-sm" ng-click="presetsImage('contrast')">Contrast</button>
                    <button id="colorbtn" class="btn btn-primary btn-sm" ng-click="presetsImage('colorize')">Colorize</button>
                    <button id="vintagebtn" class="btn btn-primary btn-sm" ng-click="presetsImage('vintage')">Vintage</button>
                    <button id="lomobtn" class="btn btn-primary btn-sm" ng-click="presetsImage('lomo')">Lomo</button>
                    <button id="embossbtn" class="btn btn-primary btn-sm" ng-click="presetsImage('emboss')">Emboss</button>
                    <button id="posterizebtn" class="btn btn-primary btn-sm" ng-click="presetsImage('posterize')">Posterize</button>
                    <button id="claritybtn" class="btn btn-primary btn-sm" ng-click="presetsImage('clarity')">Clarity</button>
                    <button id="sincitybtn" class="btn btn-primary btn-sm" ng-click="presetsImage('sincity')">Sin City</button>
                    <button id="sunrisebtn" class="btn btn-primary btn-sm" ng-click="presetsImage('sunrise')">Sun Rise</button>
                    <button id="hazydaysbtn" class="btn btn-primary btn-sm" ng-click="presetsImage('hazyDays')">Hazy</button>
                    <button id="lovebtn" class="btn btn-primary btn-sm" ng-click="presetsImage('love')">Love</button>
                    <button id="grungybtn" class="btn btn-primary btn-sm" ng-click="presetsImage('grungy')">Grungy</button>
                    <button id="jarquesbtn" class="btn btn-primary btn-sm" ng-click="presetsImage('jarques')">Jarques</button>
                    <button id="pinholebtn" class="btn btn-primary btn-sm" ng-click="presetsImage('pinhole')">Pin Hole</button>
                    <button id="oldbootbtn" class="btn btn-primary btn-sm" ng-click="presetsImage('oldBoot')">Old Boot</button>
                    <button id="glowingsunbtn" class="btn btn-primary btn-sm" ng-click="presetsImage('glowingSun')">Glow Sun</button>
                    <button id="oldpaperbtn" class="btn btn-primary btn-sm" ng-click="presetsImage('oldpaper')">Old Paper</button>
                    <button id="pleasantbtn" class="btn btn-primary btn-sm" ng-click="presetsImage()">Pleasant</button>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header" role="tab" id="headingThree">
                  <h5 class="mb-0">
                    <a class="collapsed" data-toggle="collapse" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      Crop
                    </a>
                  </h5>
                </div>
                <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree" data-parent="#accordion">
                  <div class="card-body cropCls">
                    <ul>
                      <li>
                        <label>X</label>
                        <input type="text" name="crop-x" id="crop-x" value="100">
                      </li>
                      <li>
                        <label>Y</label>
                        <input type="text" name="crop-y" id="crop-y" value="100">
                      </li>
                      <li>
                        <label>Width</label>
                        <input type="text" name="crop-w" id="crop-w" value="400">
                      </li>
                      <li>
                        <label>Height</label>
                        <input type="text" name="crop-h" id="crop-h" value="300">
                      </li>
                    </ul>
                    <button id="cropImage" class="btn btn-primary btn-sm" ng-click="cropImage()">Apply</button>
                  </div>
                </div>
              </div>
            </div>
            <hr class="half-rule"/>
            <div>
              <button id="resetbtn" class="btn btn-info" role="button" ng-click="reset()">Reset</button>
              <button id="savebtn" class="btn btn-success" role="button" ng-click="download()">Save</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('.rslider').slider({
    tooltip: 'always'
  });
</script>
